<div class="home-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <div class="hero-icon">🏠</div>
      <h1 class="hero-title">Welcome to Your Dashboard</h1>
      <p class="hero-subtitle">Manage your tasks, track your progress, and stay organized</p>
    </div>
  </section>

  <!-- Interactive Components Section -->
  <section class="components-section">
    <div class="section-header">
      <h2 class="section-title">
        <span class="section-icon">⚡</span>
        Interactive Components
      </h2>
      <p class="section-description">Explore our dynamic features</p>
    </div>

    <div class="components-grid">
      <!-- Greeting Component Card -->
      <div class="component-card greeting-card">
        <div class="card-header">
          <span class="card-icon">👋</span>
          <h3 class="card-title">Dynamic Greeting</h3>
        </div>
        <div class="card-content">
          <app-greeting [message]="homeMessage()"/>
        </div>
      </div>

      <!-- Counter Component Card -->
      <div class="component-card counter-card">
        <div class="card-header">
          <span class="card-icon">🔢</span>
          <h3 class="card-title">Smart Counter</h3>
        </div>
        <div class="card-content">
          <app-counter/>
        </div>
      </div>
    </div>
  </section>

  <!-- Interactive Input Section -->
  <section class="input-section">
    <div class="section-header">
      <h2 class="section-title">
        <span class="section-icon">⌨️</span>
        Live Input Demo
      </h2>
      <p class="section-description">Type something and see the magic happen</p>
    </div>

    <div class="input-demo">
      <div class="input-group">
        <span class="input-icon">✨</span>
        <input 
          placeholder="Type something amazing here..." 
          type="text" 
          (keyup)="keyUpHandler($event)"
          (input)="onInput($event)"
          class="demo-input"
        />
        <div class="input-feedback" *ngIf="lastKeyPressed()">
          <span class="feedback-text">Last key: <strong>{{lastKeyPressed()}}</strong></span>
        </div>
      </div>
    </div>
  </section>

  <section class="quick-actions">
    <div class="section-header">
      <h2 class="section-title">
        <span class="section-icon">🚀</span>
        Quick Actions
      </h2>
    </div>
    <div class="actions-grid">
      <button class="action-btn primary" (click)="navigateToTodos()">
        <span class="btn-icon">📝</span>
        <span class="btn-text">View Todos</span>
      </button>
      <button class="action-btn secondary" (click)="refreshData()">
        <span class="btn-icon">🔄</span>
        <span class="btn-text">Refresh Data</span>
      </button>
    </div>
  </section>
</div>
